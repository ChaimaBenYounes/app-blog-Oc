<li class='list-group-item'> 
      <div class="row">
            <div class="col-sm-6">
                <h3 class="pull-left">{{ post.title }}</h3>
            </div>
            <div class="col-sm-6">
                <h4 class="pull-right">
                <small>{{ post.created_at | date:'short' }}</small>
                </h4>
            </div>
      </div>
      <div class="panel-body">
          {{ post.content }}
      </div>
      <div>
          {{ post.loveIts }}
      </div>
      <div>
        <button class="btn btn-success" >Love it!</button> 
        <button class="btn btn-danger" >don't love it !</button>
      </div>
</li>
